<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>The hidden lair</title>
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/crt.css" rel="stylesheet" />
    <link href="css/switch.css" rel="stylesheet" />
</head>

<body>

    <div class="wrapper outer">
        <div class="wrapper inner">
            <div id="console" class="console crt">
                <div class="log" id="consoleLog">
                    <div class="anchor" style="margin-top:auto"></div>
                </div>
                <div class="entry">
                    <span class="arrow">&gt;</span>
                    <input class="input" type="text" id="consoleInput" />
                </div>
            </div>
        </div>

        <div class="settings">
            <div class="settings-switch">
                <div class="switch-label">
                    Main Switch
                </div>
                <div class="switch-wrapper">
                    <label class="switch-checkbox">
                        <input type="checkbox" id="mainSwitch">
                        <div class="switch-wrapper">
                            <div class="left info">
                                <div class="led red"></div>
                                <div>OFF</div>
                            </div>
                            <div class="base">
                                <div class="hex"></div>
                                <div class="ring"></div>
                                <div class="dongle-bot"></div>
                                <div class="dongle-stick"></div>
                                <div class="dongle-top"></div>
                            </div>
                            <div class="right info">
                                <div class="led green"></div>
                                <div>ON</div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="settings-switch">
                <div class="switch-label">
                    Screen CRT
                </div>
                <div class="switch-wrapper">
                    <label class="switch-checkbox">
                        <input type="checkbox" id="crtSwitch">
                        <div class="switch-wrapper">
                            <div class="left info">
                                <div class="led red"></div>
                                <div>OFF</div>
                            </div>
                            <div class="base">
                                <div class="hex"></div>
                                <div class="ring"></div>
                                <div class="dongle-bot"></div>
                                <div class="dongle-stick"></div>
                                <div class="dongle-top"></div>
                            </div>
                            <div class="right info">
                                <div class="led green"></div>
                                <div>ON</div>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script>var exports = {};</script>
    <script src="js/index.ts" type="module"></script>
</body>

</html>
